<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Search</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <nav>
            <a class="navButton" href="GoogleAdvancedSearch.html">Advanced</a>
            <a class="navButton" href="index.html">Google</a>
        </nav>
        <main>
            <img src="Google_2015_logo.svg" class="img" alt="google logo">
