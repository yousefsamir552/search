<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Search</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <nav>
            <a class="navButton" href="GoogleAdvancedSearch.html">Advanced</a>
            <a class="navButton" href="index.html">Google</a>
        </nav>
        <main>
            <div class="imageFlex">
                <div class="imageBox">
                    <img src="Google_2015_logo.svg" alt="google logo">
                    <span class="image">images</span>
                </div>
            </div>
            <form action="https://www.google.com/search">
                <div class="searchBox">
                    <img id="searchicon" src="searchicon.png" alt="searchicon">
                    <input class="SearchFild" type="text" name="q">
                </div>
                <input type="text" name="udm" value="2" hidden>
                <div class="buttons">
                    <input class="searchButton" type="submit" value="Google Search">
                </div>
            </form>
        </main>
    </body>
</html>
