<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Search</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <nav class="Advanced_nav">
            <img id="Advanced_img" src="Google_2015_logo.svg" alt="google logo">
            <div class="Advanced_nav_container">
                <a class="navButton" href="index.html">Google</a>
                <a class="navButton" href="GoogleImageSearch.html">Image</a>
            </div>
        </nav>
        <main>
            <form id="Advanced_Form" action="https://www.google.com/search">
                <h1>Find pages with...</h1>
                <div class="advance_container">
                    <label class="advanced_label" for="as_q">all these words:</label>
                    <input class="advanceSearchInput" type="text" name="as_q" id="as_q">
                </div>

                <div class="advance_container">
                    <label class="advanced_label" for="as_epq">this exact word or phrase:</label>
                    <input class="advanceSearchInput" type="text" name="as_epq" id="as_epq">
                </div>

                <div class="advance_container">
                    <label class="advanced_label" for="as_oq">any of these words:</label>
                    <input class="advanceSearchInput" type="text" name="as_oq" id="as_oq">
                </div>

                <div class="advance_container">
                    <label class="advanced_label" for="as_eq">none of these words:</label>
                    <input class="advanceSearchInput" type="text" name="as_eq" id="as_eq">
                </div>
                <div class="advanceSearchButtonContainer">
                    <input class="advanceSearchButton" type="submit" value="Advanced Search">
                </div>
            </form> 
        </main>
    </body>
</html>
