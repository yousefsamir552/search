<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Search</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <nav>
            <a class="navButton" href="GoogleAdvancedSearch.html">Advanced</a>
            <a class="navButton" href="GoogleImageSearch.html">Image</a>
        </nav>
        <main>
            <img src="Google_2015_logo.svg" class="img" alt="google logo">
            <form action="https://www.google.com/search">
                <input class="searchBox" type="text" name="q">
                <input type="text" name="btnI" value="Feeling+Lucky" hidden>
                <div class="buttons">
                    <input class="searchButton" type="submit" value="Google Search">
                    <input class="searchButton" type="submit" value="I'm Feeling Lucky">
                </div>
            </form>
        </main>
    </body>
</html>
